


<div class="item-card">
    <div class="item-card-content-container">
        <img class="item-card-content-container-img" 
        [src]="product?.imageUrl" />
        <span class="item-card-content-container-title">
        {{product?.name}}</span>
        <span class="item-card-content-container-text">
          {{product?.description}}
        </span>
        <span class="item-card-content-container-text">
            ${{product?.price}}
          </span>
    </div>
</div>
